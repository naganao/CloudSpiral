<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="utf-8">
  <!-- レスポンシブ対応のためのおまじない -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MESHINATOR</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- pc用css -->
  <link href="css/style.css" rel="stylesheet">
  <!-- スマホ用css -->
  <link href="css/smart-style.css" rel="stylesheet">
  <!-- deleted.html用css -->
  <link href="css/deleted.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- ファビコンの設定 -->
  <link rel="shortcut icon" href="img/favicon.ico">
  <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="js/detail.js" type="text/javascript"></script>
  <!-- フェードイン画面切り替え -->
  <script src="js/jquery.fademover.js"></script>
  <script>
  $(function(){
    $('body').fadeMover();
  });
  </script>
  <!-- Google Maps APIを読み込む -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBauf_Egzbna2U9r5wp99TDwzL75oG5DnM"></script>
</head>
<body>
  <div class="jumbotron">
    <!-- <div class="header"><img class ="img-responsive reviews" src="img/ika.svg" alt= "ika"></div>  -->
    <div class="container select-container">
      <div class="row row-center">
        <div class="col-sm-offset-1 col-sm-9">
          <div class="row contents">
            <div class="left-box col-xs-12 col-sm-7">
              <div id="question">やっぱマクドがいいよね！</div>
              <!-- ここにお店のGoogle Mapを表示 -->
              <div id="map" class="img-responsive reviews"></div>
            </div>
            <div class="right-box col-xs-12 col-sm-5">
              <div class="row character">
                <div class="ika-time col-xs-5 col-sm-12">
                  <img class ="img-responsive reviews ika" src="img/ika_trans.gif" alt= "ika" id="chara">
                  <div class="progress" style="width:100%;">
                    <div class="progress-bar" role="progressbar" id="prog-bar"></div>
                  </div>
                </div>
                <div class="detail-box col-xs-7 col-sm-12">
                  <!-- メッセージを表示する -->
                  <div align="center"><span id="message"></span></div>
                  <!-- 予算を表示する -->
                  <div><span id="budget"></span></div>
                  <!--営業時間の表示-->
                  <div><span id="opentime"></span></div>
                  <!--優柔不断度の表示-->
                  <div><span id="yujufudan"></span></div>
                </div><!-- .detail-box -->
              </div>
              <div><a id="replay" class="col-xs-12 btn btn-lg" href="index.html" role="button">もう一度プレイ</a></div>
              <!-- <input type="button" id="tweet" value="Meshinatorでみんなと共有する(ツイート)"> -->
              <div id="twbtn"><a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="col-xs-3 twitter-share-button" data-text="Meshinatorで今日の飯屋を決めましょう" data-hashtags="Meshinator" data-show-count="false"></a></div>
            </div>
          </div><!-- .row -->
        </div><!-- .row row-center -->
      </div><!-- .container -->
    </div><!-- .jumbotron -->
    <!-- bootstrap plugin -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/deleted.js" type="text/javascript"></script>

  </body>
  </html>
